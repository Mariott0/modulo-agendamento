<div class="container my-5">
    <!-- Cabeçalho -->
    <div class="mb-4">
        <h2 class="fw-bold">Edição de Profissional</h2>
        <p class="text-muted">Atualize os dados do profissional abaixo e clique em "Atualizar".</p>
    </div>

    <!-- Formulário -->
    <form (ngSubmit)="salvar()" class="row g-4">
        <!-- Nome -->
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" type="text" class="form-control" [(ngModel)]="profissional.nome" required>
        </div>

        <!-- Telefone -->
        <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input id="telefone" name="telefone" type="tel" class="form-control" [(ngModel)]="profissional.telefone"
                required>
        </div>

        <!-- Idade -->
        <div class="col-md-4">
            <label for="idade" class="form-label">Idade</label>
            <input id="idade" name="idade" type="number" class="form-control" [(ngModel)]="profissional.idade" required>
        </div>

        <!-- Endereço -->
        <div class="col-md-8">
            <label for="endereco" class="form-label">Endereço</label>
            <input id="endereco" name="endereco" type="text" class="form-control" [(ngModel)]="profissional.endereco"
                required>
        </div>

        <!-- Especialidade -->
        <div class="col-md-12">
            <label for="especialidade" class="form-label">Especialidade</label>
            <input id="especialidade" name="especialidade" type="text" class="form-control"
                [(ngModel)]="profissional.especialidade" required>
        </div>

        <!-- Botão de ação -->
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-save me-2"></i>Atualizar
            </button>
        </div>
    </form>
</div>
