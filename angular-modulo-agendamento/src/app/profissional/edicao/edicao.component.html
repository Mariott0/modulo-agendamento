<div class="container my-4">
    <h2 class="fw-bold mb-2">Editar Profissional</h2>
    <p class="text-muted">Atualize os dados do profissional cadastrado.</p>

    <form (ngSubmit)="salvar()">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="profissional.nome"
                    placeholder="Digite o nome">
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="number" id="telefone" name="telefone" class="form-control"
                    [(ngModel)]="profissional.telefone" placeholder="Digite o telefone">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" name="idade" class="form-control" [(ngModel)]="profissional.idade"
                    placeholder="Digite a idade">
            </div>
            <div class="col-md-8">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control"
                    [(ngModel)]="profissional.endereco" placeholder="Digite o endereço">
            </div>
        </div>

        <div class="mb-4">
            <label for="especialidade" class="form-label">Especialidade</label>
            <input type="text" id="especialidade" name="especialidade" class="form-control"
                [(ngModel)]="profissional.especialidade" placeholder="Digite a especialidade">
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-danger px-4" (click)="excluir()">
                <i class="bi bi-trash me-1"></i> Excluir
            </button>

            <button type="submit" class="btn btn-outline-primary px-4">
                <i class="bi bi-check-circle me-1"></i> Atualizar
            </button>
        </div>
    </form>
</div>
